<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos con matrices</title>
    <!-- Bootstrap CSS: -->
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap JavaScript: -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MATRIX CALCULATOR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cálculos</a>
                    </li>
                </ul>
                <form class="d-flex"><a class="contactLink" href="mailto:joaquin.p.olivera@gmail.com">Contactame</a></form>
            </div>
        </div>
    </nav>
    <div class="container"><br>
        <h1>Cálculos con dos matríces:</h1>
        <p>Matriz A: <input class="dataMatrixInput sizeM_matrixA" type="number" size="5" value="1" min="1" id=""> x <input type="number" class="dataMatrixInput sizeN_matrixA size="5" value="1" min="1" id=""> 
            Matriz B: <input class="dataMatrixInput sizeM_matrixB" type="number" value="1" min="1" id=""> x <input class="dataMatrixInput sizeN_matrixB" type="number" value="1" min="1" id="">
            <button type="button" id="btngenerateValuesInputInterface" class="btn btn-primary btn-sm">Generar entradas</button>
        </p>
        <p>Matriz A:</p>
        <div class="matrixA matrixContainer"></div>
        <p>Matriz B:</p>
        <div class="matrixB matrixContainer"></div>
        <div class="calculus">
            <p>Operación: 
                <select id="operation">
                    <option value="+">A + B</option>
                    <option value="AxB">A x B</option>
                    <option value="BxA">B x A</option>
                    <!-- <option value="">Inversa de A</option>
                    <option value="">Inversa de B</option> -->
                </select>
                <button type="button" id="btnCalculate" class="btn btn-primary btn-sm">CALCULAR</button>
            </p>
        </div>

    </div>
    <script src="MatrixOperations.js"></script>
    <script src="App.js"></script>
</body>
</html>
